<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-portifolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 text-white">
    <main class="flex items-center justify-center p-6 mt-24">
      <section class="container w-full">
        <div
          class="container-profile flex flex-col-reverse md:flex-row items-center gap-12 md:gap-24 justify-center"
        >
          <div
            class="container-content w-full bg-white/5 max-w-2xl p-12 rounded-2xl shadow-2xl shadow-indigo-500/20 backdrop-blur-xl border border-white/10"
          >
            <div class="hero-text">
              <h1 class="text-4xl font-display font-semibold text-white">
                Ol√°, sou o Matheus
              </h1>
              <p
                class="text-lg text-purple-400 uppercase font-medium tracking-wider mb-6"
              >
                Full-stack Developer
              </p>
            </div>

            <div class="hero-btn mt-8 flex flex-wrap gap-4">
              <a
                href="#"
                class="group relative inline-flex items-center justify-center px-8 py-3 font-bold text-white transition-all duration-300 border-2 border-indigo-600 rounded-2xl overflow-hidden"
              >
                <span
                  class="absolute left-0 top-0 h-full w-0 bg-gradient-to-r from-blue-600 to-purple-600 transition-all duration-500 ease-out group-hover:w-full"
                ></span>

                <span class="relative z-10 flex items-center gap-2">
                  Meus Projetos
                </span>
              </a>

              <a
                href="#"
                target="_blank"
                class="px-8 py-3 border-2 inline-block border-indigo-800 rounded-2xl font-semibold text-white hover:bg-indigo-800/50 transition-colors duration-300"
              >
                Download CV
              </a>
            </div>
          </div>

          <div class="hero-img relative shrink-0 group cursor-pointer">
            <div
              class="absolute inset-0 bg-purple-600 opacity-40 -z-10 rounded-full blur-[20px] group-hover:blur-[30px] group-hover:opacity-60 transition-all duration-500"
            ></div>

            <img
              class="w-54 h-54 md:w-56 md:h-56 object-cover rounded-full border-4 border-slate-900 shadow-2xl relative z-10 transform transition-transform duration-600 group-hover:scale-105"
              src="src/assets/img/image.png"
              alt="Foto do Matheus"
            />
          </div>
        </div>
      </section>
    </main>
    
  </body>
  <script src="app.js"></script>
</html>
